id: no-hardcoded-api-key
language: python
message: Possible hardcoded API key or secret detected
severity: error
rule:
  any:
    - pattern: api_key = "$$$"
    - pattern: API_KEY = "$$$"
    - pattern: secret = "$$$"
    - pattern: SECRET = "$$$"
    - pattern: password = "$$$"
    - pattern: PASSWORD = "$$$"
note: |
  Never hardcode secrets in source code.
  Use environment variables or a secrets manager:

  import os
  api_key = os.environ["API_KEY"]

  # Or with Doppler:
  # doppler secrets get API_KEY --plain
