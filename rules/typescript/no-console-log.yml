id: no-console-log
language: typescript
message: Use a proper logger instead of console.log
severity: hint
rule:
  pattern: console.log($$$ARGS)
note: |
  console.log is not suitable for production code.
  Use a structured logger like pino:

  import pino from 'pino';
  const logger = pino();
  logger.info({ data }, "message");
